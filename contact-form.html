    <section id="form-box">
      <h2>Contact Form</h2>
      <div
        class="main-block-2"
        style="max-width: 400px; margin: auto; border-radius: 25px"
      >
        <form
          action="https://formspree.io/[your email address goes here]"
          method="post"
        >
          <p>
            <label for="contact-name">Your Name</label><br />
            <input
              placeholder="Enter your name here"
              type="text"
              name="contact-name"
            />
          </p>
          <p>
            <label for="contact-email">Your email address</label><br />
            <input
              placeholder="Enter your email here"
              type="email"
              name="contact-email"
            />
          </p>
          <p>
            <label for="contact-phone">Your phone number</label><br />
            <input
              placeholder="Enter your phone number here"
              type="tel"
              name="contact-phone"
            />
          </p>
          <p>
            <label for="contact-message">Your message</label><br />
            <textarea
              placeholder="Enter message here"
              name="contact-message"
              rows="5"
            ></textarea>
          </p>
          <p>
            <input id="button" type="submit" value="send my message" />
